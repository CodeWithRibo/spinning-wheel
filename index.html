    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <style>
     .segment {
    transform-origin: 0% 0%;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
    transform: rotate(calc(var(--i) * 120deg)) translate(-100%, -100%);
}
    </style>
</head>
<!-- flex justify-center items-center h-[100vh] m-0 -->
<body class=" bg-[#000080]">
    


  
  
    <div class="grid justify-center items-center mt-32 lg:grid-cols-2 md:grid-flow-col-1 ">
    <!--mystery prize container-->
       <div class="relative flex flex-col items-center text-center">
        <div class="">
            <h1 class="text-white text-2xl font-bold">Mystery Gift</h1>
           <img src="image/mystery.svg" alt="mystery" class="w-48">

        <div class="">

        <div class="relative w-[600px] h-[600px] rounded-[50%] border-2 border-solid border-[#1283f3] overflow-hidden flex justify-center items-center" id="wheel">
            <div class="segment absolute w-[50%] h-[50%] top-[50%] left-[50%] bg-[#1283f3] flex justify-center items-center text-white font-bold z-10 " style="--i: 0;"><p class="ml-36 text-xl">Mystery Gift</p></div>

            <div class="segment absolute w-[50%] h-[50%] top-[50%] left-[50%] bg-[#1283f3] flex justify-center items-center text-white font-bold z-10 " style="--i: 2;"><p class="ml-36 text-xl">Chichirya <br>ni Bon</p></div>
        </div>

</div>
